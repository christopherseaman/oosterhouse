name: Deploy MkDocs to GitHub Pages and Cloudflare Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git user
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run orchestrator to generate docs
        run: python scripts/orchestrator.py

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force

      - name: Commit built site for Cloudflare Pages
        run: |
          git fetch origin
          git checkout ${{ github.ref_name }}
          git add -f site
          git commit -m "Update built MkDocs site [skip ci]" || echo "No changes to commit"
          git push origin HEAD